<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageURL" >
    <div class="card-body">
        <div class="card-text">
            <strong>{{productItem.price|currency:'CAD'}}</strong>
        </div>
      <p class="card-text">{{productItem.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addItemToCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      </div>
